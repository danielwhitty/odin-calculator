<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <p>15</p>
    <div class="numbers">
        <div class="numbers-top-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="numbers-middle-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="numbers-bottom-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>&divide;</button>
        <button>=</button>
        <button>C</button>
    </div>
</body>
</html>
